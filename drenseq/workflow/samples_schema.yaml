$schema: "https://json-schema.org/draft/2020-12/schema"
description: Schema for the samples dataset
properties:
  sample:
    type: string
    description: Diversity panel sample name
  FRead:
    type: string
    description: Path to the F reads of sample RenSeq
  RRead:
    type: string
    description: Path to the R reads of the sample RenSeq
  score:
    type: number
    description: Phenotypic socre of the cultivar

required:
  - sample
  - R1
  - R2
  - score
