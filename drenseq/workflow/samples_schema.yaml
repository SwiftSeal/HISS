$schema: "https://json-schema.org/draft/2020-12/schema"
description: Schema for the samples dataset
properties:
  sample:
    type: string
    description: Diversity panel sample name
  FRead:
    type: string
    description: Path to the F reads of sample RenSeq
  R2:
    type: string
    description: Path to the R2 reads of the cultivar RenSeq
  score:
    type: number
    description: Phenotypic socre of the cultivar

required:
  - sample
  - R1
  - R2
  - score
